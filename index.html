            <div class="col-md-6">
                <form id="vertex-form">
                    <h3>Panel de Usuario</h3>
                    <hr>
                    <label for="vertex">Número de vértices</label>
                    <input type="number" id="vertex" max="12" min="8">
                    <button type="submit" id="send-vertex" class="btn btn-sm btn-primary">Enviar</button>
                </form>
                <br>
                <div id="graph-info">
                    <!-- Insertar respuesta, es fuertemente conectado el grafo?-->
                </div><br>
                <form id="one-house">
                    <label for="house">Ingrese una casa: </label>
                    <input type="number" id="house" min="1">
                    <button type="submit" class="btn btn-sm btn-primary" id="send-onehouse" >Enviar</button>
                </form>
                <p id="grade"><!--grado de de entrada y salida--></p>
                <br>
                <form id="two-houses">
                    <label for="1-house">Casa 1: </label>
                    <input type="number" name="1-house" id="1-house" min="1"><br>
                    <label for="2-house">Casa 2: </label>
                    <input type="number" id="2-house" min="1">
                    <button type="submit" class="btn btn-sm btn-primary" id="send-twohouses" >Enviar</button>
                </form>
                <br>

                <div id="neighborhood"></div>
                <div id="going"></div>
                <div id="back"></div>
                <div id="bfs"></div>
                <div id="dfs"></div>
                <hr>
                <button id="btn-clean" class="btn btn-danger btn-sm">Limpiar</button>

            </div>
